<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Henry - Hooks Demo</title>
</head>

<body>
  <div id='app'></div>

  <script src="https://unpkg.com/react@16.8/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16.8/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

  <script type="text/babel">
  const { useState, useEffect } = React;
 
  function Contador(props) {
    const [contador, setContador] = useState(props.contador);
    let varContador = 100;
   
    useEffect(() => {
      console.log('Effect');
    });

    let onButtonClick = () => {
      setContador(contador + 1)
    }

    const incrementar = () =>{
      varContador ++
      console.log("Soy variable", varContador)
    }

    return (
      <div>
        <h1>State Hooks vs Variable Contador</h1>
        <div><button onClick={onButtonClick}>Suma uno!</button>
        &nbsp;Hola, soy el State {contador}!!
        </div>
        <p><button onClick={incrementar}>Suma uno!</button>
        &nbsp;Hola, soy la variable contador {varContador}!!
        </p>
      </div>
    )
  };

  ReactDOM.render(<Contador contador={100} />, document.getElementById('app'));
  </script>
</body>

</html>
